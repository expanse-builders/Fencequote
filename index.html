<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Builders | Premium Quoter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand-black: #1a1a1a; --brand-white: #ffffff; --brand-gray: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background-color: var(--brand-white); margin: 0; color: var(--brand-black); }
        .nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .hero { padding: 80px 20px; text-align: center; background: var(--brand-black); color: white; }
        .container { max-width: 800px; margin: -40px auto 40px; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        h2 { font-weight: 700; font-size: 28px; margin-bottom: 30px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: 600; margin-bottom: 10px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        input, select { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--brand-black); outline: none; }
        .btn-main { background: var(--brand-black); color: white; padding: 20px; width: 100%; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-main:hover { transform: scale(1.02); background: #333; }
        .pet-section { background: var(--brand-gray); padding: 25px; border-radius: 16px; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="hero">
        <h1 style="letter-spacing: 4px;">EXPANSE BUILDERS</h1>
        <p>Premium Perimeter Security & Safety Strategy</p>
    </div>

    <div class="container">
        <h2>01. Project Details</h2>
        <form id="leadForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Info@expanse.builders" required>
            </div>

            <div class="pet-section">
                <h3>The Pack üêæ</h3>
                <div class="form-group">
                    <label>Pet Names</label>
                    <input type="text" id="pets" placeholder="e.g. Buster & Luna">
                </div>
                <div class="form-group">
                    <label>Can we bring treats? ü¶¥</label>
                    <select id="treats">
                        <option value="Yes">Yes, please!</option>
                        <option value="No">No (Strict diet/Allergies)</option>
                    </select>
                </div>
            </div>

            <div class="form-group" style="margin-top:30px;">
                <label>Gate Requirements</label>
                <select id="gates">
                    <option value="None">No gates</option>
                    <option value="Single">Single Pedestrian Gate</option>
                    <option value="Double">Double/Driveway Gate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Site Visit Date</label>
                <input type="date" id="visitDate">
            </div>

            <button type="submit" class="btn-main" id="submitBtn">CONFIRM STRATEGY</button>
        </form>
    </div>

    <script>
        // Replace this link after you finish the Google Script part
        const webAppUrl = "PASTE_YOUR_NEW_APPS_SCRIPT_URL_HERE";

        document.getElementById('leadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "SENDING...";
            
            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                pet_names: document.getElementById('pets').value,
                treats: document.getElementById('treats').value,
                gates: document.getElementById('gates').value,
                booking_date: document.getElementById('visitDate').value
            };

            fetch(webAppUrl, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            }).then(() => {
                alert("Strategy Confirmed! Check your inbox.");
                window.location.href = "https://expanse.builders";
            }).catch(err => alert("Error: " + err));
        });
    </script>
</body>
</html>
